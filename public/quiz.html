<!DOCTYPE html>
<html>
<head>
    <title>About Page</title>
    <link rel="stylesheet" type="text/css" href="./quiz.css">
    <link rel="stylesheet" type="text/css" href="./total.css">
</head>
<body>

    <my-navbar></my-navbar>
    
    <iframe src="./components/navbar/navbar.html" frameborder="0"></iframe>

    <h1>Quiz Page</h1>

    <!-- 名字输入表格 -->
    <div id="name-form">
        <form onsubmit="startQuiz(); return false;">
            <label for="name">Welcome to quiz! Give your name:</label><br>
            <input type="text" id="username" placeholder="Enter your name">
            <button type="submit">Start</button>
        </form>
    </div>

    <!-- 问题表格，一开始隐藏 -->
    <div id="quiz-container" style="display:none;">
        <div id="question-screen">
            <div id="content">
                <div id="questionID"></div>
                <div id="question">Question text</div>
                <div id="choices">
                <!-- Choice buttons will be added here dynamically -->
                </div>
                <div id="timer">Time to answer: 15 seconds</div>
            </div>
            
            <div id="feedback">

            </div>

            <button id="next-button" onclick="nextQuestion()" style="display:none;">Next Question</button>
        </div>
        <div id="result-screen" style="display:none;">
            You completed all the questions!<br>
            You got <span id="score"></span> out of <span id="total"></span>.
        </div>
    </div>

    <script src="./quiz.js"></script>
</body>
</html>
